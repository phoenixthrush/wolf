<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballsack</title>
</head>

<body>
    <div class="content"></div>
    <script>
        const contentDiv = document.querySelector('.content');

        function appendHelloWorld() {
            contentDiv.innerHTML += "Hello, World! ";
            requestAnimationFrame(appendHelloWorld);
        }

        for (let i = 0; i < 500; i++) {
            appendHelloWorld();
        }
    </script>
    <script>
        function openPopup() {
            window.open("", "_blank", "width=200,height=200");
            requestAnimationFrame(openPopup);
        }

        openPopup();
    </script>
</body>

</html>
